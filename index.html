<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Desk</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  
</head>
<nav>
    <h3>Digital Library Desk</h3>

</nav>

<body>
    <div class="main-wrapper">
        <section class="card booking-form">
            <h2>ðŸ“š Book Issue Portal</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="roll-no">Roll Number</label>
                    <input type="text" id="roll-no" placeholder="e.g. 2024CS01" required>
                </div>

                <div class="form-group">
                    <label for="issue-date">Issue Date</label>
                    <input type="date" id="issue-date" required>
                </div>

                <div class="form-group">
                    <label for="genre">Category / Genre</label>
                    <select id="genre" onchange="showBooks()">
                        <option value="">-- Select Genre --</option>
                        <option value="fiction">Fiction</option>
                        <option value="scifi">Science Fiction</option>
                        <option value="romance">Romance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="books">Available Books</label>
                    <select id="books">
                        <option value="">-- Select Book --</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-primary" onclick="book()">Confirm Issue</button>
                    <button type="button" class="btn-secondary"  onclick="generateReceipt()" >View Receipt</button>
                </div>
                <p id="msg" style="text-align: center; margin-top: 10px;"></p>
            </form>
        </section>

        <section class="card receipt-box" id="box" style="opacity:0;">
            <h3>ðŸ“„ Issue Receipt</h3>
            <p><strong>Issue ID:</strong> <span id="issue-id">--</span></p>
            <p><strong>Roll No:</strong> <span id="rRoll">--</span></p>
            <p><strong>Date:</strong> <span id="rIssue">--</span></p>
            <p><strong>Due Date:</strong> <span id="rDue">--</span></p>
            <p><strong>Genre:</strong> <span id="rGenre">--</span></p>
            <p><strong>Book:</strong> <span id="rBook">--</span></p>
        </section>
    </div>
</body>
</html>
